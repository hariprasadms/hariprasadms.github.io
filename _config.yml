# Site settings
title: "Hari Prasad | Test Automation Expert"
description: "Test Automation Architect specializing in Selenium, Playwright, Cypress, and API Testing. 16 years of experience delivering quality automation solutions."
url: "https://hariprasadms.github.io"
baseurl: ""

# Author information
author:
  name: "Hari Prasad"
  email: "automation.expert@email.com"
  bio: "Lead SDET | Automation Test Lead | Test Architect at SDET Experts Pvt Ltd"
  location: "London, United Kingdom"
  linkedin: "hariprasadms"
  github: "hariprasadms"

# Build settings
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Permalinks
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - DEPLOYMENT_GUIDE.md
  - JEKYLL_BLOG_SETUP_GUIDE.md
  - LOGO_UPDATE_GUIDE.md
  - QUICK_DEPLOY.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

