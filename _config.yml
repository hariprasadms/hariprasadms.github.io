# Site settings
title: "Hari Prasad | Test Automation Expert"
description: "Test Automation Architect specializing in Selenium, Playwright, Cypress, and API Testing. 16 years of experience delivering quality automation solutions."
url: "https://hariprasadms.github.io"
baseurl: ""

# Author information
author:
  name: "Hari Prasad"
  email: "automation.expert@email.com"
  bio: "Lead SDET | Automation Test Lead | Test Architect at SDET Experts Pvt Ltd"
  location: "London, United Kingdom"
  linkedin: "hariprasadms"
  github: "hariprasadms"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalinks
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Pagination
paginate: 10
paginate_path: "/blog/page:num/"

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Include
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
  - scope:
      path: ""
    values:
      layout: "default"

# SEO
twitter:
